<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GreatVines Coding Challenge</title>
    <meta name="description" content="Simple Contact Inserter">
    <meta name="author" content="Chris Baily">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="h1Title">Your Contacts</h1>
    <div id="output"></div>
    <div class="entryForm">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />
        <label for="phone">Phone (xxx) xxx-xxxx</label>
        <input type="text" id="phone" />
        <label for="email">Email</label>
        <input type="text" id="email" />
        <button onclick="addContact()" class="button">Add Contact</button>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
